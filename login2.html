<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2</title>
    <link rel="stylesheet" href="css/main/main.css">
</head>

<body class="b-d">
    <div class="screen_wrapper">
        <div class="bg-img-part bg_visible">
            <img src="https://brandio.io/envato/iofrm/html/images/img2.jpg" alt="img">
        </div>

        <div class="login_wrapper b-d">
            <form action="" method="get" class="form_action">
                <h2>
                    Get more things done with Loggin platform.
                </h2>
                <p>
                    Access to the most powerfull tool in the entire design and web industry.
                </p>

                <div class="login_tab">
                    <div class="link_wrapper">
                        <a href="#" class="active">Login</a>
                        <a href="#">Register</a>
                    </div>
                    <div class="form_group">
                        <input type="email" class="form_control b-d-hover-effect" placeholder="E-mail Address">
                    </div>
                    <div class="form_group">
                        <input type="password" class="form_control b-d-hover-effect" placeholder="password">
                    </div>
                    <br>
                    <div class="form_group">
                        <input type="checkbox" name="" id="remember_me">
                        <label for="remember_me">Remember Me</label>
                    </div>
                    <br>

                    <div class="form_group">
                        <div class="submit_control">
                            <button class="btn_submit">Login</button>
                            <a href="#">Forget Password</a>
                        </div>
                    </div>

                    <div class="form_group">
                        <ul class="social_login">
                            <li>
                                Or login with
                            </li>
                            <li>
                                <a href="#">Facebook</a>
                            </li>
                            <li>
                                <a href="#">Google</a>
                            </li>
                            <li>
                                <a href="#">Linkedin</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
